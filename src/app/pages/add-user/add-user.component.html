<h2>Add User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-row">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
  </div>
  <div *ngIf="submitted && f.name.errors" class="error">
    <small *ngIf="f.name.errors['required']">Name is required.</small>
  </div>

  <div class="form-row">
    <label for="username">Username:</label>
    <input id="username" formControlName="username" />
  </div>
  <div *ngIf="submitted && f.username.errors" class="error">
    <small *ngIf="f.username.errors['required']">Username is required.</small>
  </div>

  <div class="form-row">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
  </div>
  <div *ngIf="submitted && f.email.errors" class="error">
    <small *ngIf="f.email.errors['required']">Email is required.</small>
    <small *ngIf="f.email.errors['email']">Email must be valid.</small>
  </div>

  <div class="form-row">
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" />
  </div>
  <div *ngIf="submitted && f.phone.errors" class="error">
    <small *ngIf="f.phone.errors['required']">Phone is required.</small>
    <small *ngIf="f.phone.errors['invalidPhone']">Phone number format is invalid.</small>
  </div>

  <div class="form-row">
    <label for="website">Website (optional):</label>
    <input id="website" formControlName="website" />
  </div>
  <div *ngIf="submitted && f.website.errors" class="error">
    <small *ngIf="f.website.errors['invalidUrl']">Website URL format is invalid.</small>
  </div>

  <div class="form-row">
  <button type="submit">Add User</button>
  </div>
</form>
